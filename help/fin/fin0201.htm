    <td valign="top" class=text> 
      <p>会计期间是指将会计主体持续不断的经营活动分割为一定的期间，对其进行的期间划分。对财务期间的设置，在财务管理模块中选择&quot;维护、设置、财务期间&quot;，进入财务期间的维护页面，可以点击&quot;新建&quot;按钮新建财务期间：<br>
      </p>
      <p>&nbsp; </p>
      <p><img src="../img/fin/pro020101_wev8.gif"></p>
      <p>&nbsp;</p>
      <p>也可以点击也有期间进行编辑</p>
      <p>&nbsp;</p>
