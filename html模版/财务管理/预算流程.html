<script language="javascript"> 
jQuery(document).ready(function(){
	//初始化提交校验
	checkCustomize = function (){
		var returnval = false;
		//0 ok  1 报销金额大于预算金额! 2预算会计年度状态为“关闭”/未生效，流程不能提交审批! 3 error 不能提交
		var fnainfo = fnaifover();
		if(fnainfo=="0"){
			returnval= true;		
		}else if(fnainfo=="1"){
				alert("实际报销金额大于预算金额，请增加预算后再提交申请!");
				returnval= false;
		}else if(fnainfo=="2"){
			alert("预算会计年度状态未生效，流程不能提交审批!");
			returnval= false;
		}else{
			alert("异常，请联系管理员!");	
			returnval=false;
		}
		return returnval;
	}
})
 
</script>
