<html>
<head>
<meta http-equiv="content-type" content="text/xml; charset=UTF-8" />
<title>My97DatePicker</title>
<script type="text/javascript" src="config_wev8.js"></script>
<script>
function  readCookie3(name){
	var  cookieValue  =  "7";
	var  search  =  name  +  "=";
	try{
		if(document.cookie.length  >  0) {
			offset  =  document.cookie.indexOf(search);
			if  (offset  !=  -1)
			{
				offset  +=  search.length;
				end  =  document.cookie.indexOf(";",  offset);
				if  (end  ==  -1)  end  =  document.cookie.length;
				cookieValue  =  unescape(document.cookie.substring(offset,  end))
			}
		}
	}catch(exception){
	}
	return  cookieValue;
}

var languageId = readCookie3('languageidweaver');
if(parent==window)
	location.href = 'http://www.my97.net';
var $d, $dp, $pdp = parent.$dp, $dt, $tdt, $sdt, $IE=$pdp.ie, $FF = $pdp.ff,$OPERA=$pdp.opera, $ny, $cMark = false;
if ($pdp.eCont) {
	$dp = {};
	for (var p in $pdp) {
		$dp[p] = $pdp[p];
	}
}
else
	$dp = $pdp;
	
$dp.getLangIndex = function(name){
	var arr = langList;
	for (var i = 0; i < arr.length; i++) {
		if (arr[i].name == name) {
			return i;
		}
	}
	return -1;
}

$dp.getLang = function(name){
	var index = $dp.getLangIndex(name);
	if (index == -1) {
		index = 0;
	}
	return langList[index];
}
 
$dp.realLang = $dp.getLang($dp.lang);
if(languageId == 8){
  document.write("<script src='lang/en_wev8.js' charset='" + $dp.realLang.charset + "'><\/script>");
}else{
  document.write("<script src='lang/" + $dp.realLang.name + "_wev8.js' charset='" + $dp.realLang.charset + "'><\/script>");
}

for (var i = 0; i < skinList.length; i++) {
    document.write('<link rel="stylesheet" type="text/css" href="skin/' + skinList[i].name + '/datepicker_wev8.css" title="' + skinList[i].name + '" charset="' + skinList[i].charset + '" disabled="true"/>');
}
</script>
<script type="text/javascript" src="calendar_wev8.js"></script>
</head>
<body leftmargin="0" topmargin="0" onload="$c.autoSize()" tabindex=0>
</body>
</html>
<script>new My97DP();</script>
