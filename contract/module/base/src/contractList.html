<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新建合同</title>
		<style type="text/css">

			body{width: 100%;height: 100%;}
			li{list-style: none;}
			#contractClass{width: 100%;}
			#contractClass .contract_title{height: 40px;padding: 10px;border-bottom: 1px solid #ccc;}
			#contractClass .contract_title img{display: block;width: 40px;height: 40px;float: left;margin-right: 5px;}

			#contractClass .list ul li{font-size: 14px;height: 30px;line-height: 30px;padding-bottom: 2px;padding-left: 0px;margin-left: -15px;

			#contractClass .list ul li a{color: #123885;text-decoration: none;margin-left: 10px;}

			#contractClass .list ul li:hover a{color: #FF0000;}
			#contractClass .list div{width: 80px;height: 2px ;background-color:#038ef6;border-bottom: 1px solid #038rf6;position: absolute;top: 42px;left: 20px;}
			#contractClass .technology div{background-color:#F99D52;}
			#contractClass .project div{background-color:#CF39A4;}
</style>
