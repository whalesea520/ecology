<!DOCTYPE html> 
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		 <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>泛微-电子合同签名平台</title>
		<link rel="stylesheet" href="signature.css" />
		<script type="text/javascript" src="signature_pad.js"></script>
		<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="signature.js"></script>
	</head>
	<body >
		<div id="panel">
			<div id="panel_title">
				请书写清晰可辨的签名
			</div>  
			<div id="panel_content">
				<canvas id="sign_canvas" style="touch-action: none;"></canvas>
			</div>
			<div id="panel_bottom">
			   <button class="button" id="clear">清除</button>
			   <button class="button" id="save">提交</button>
			</div>
			<div id="mask">
				<div id="mask_tip">
					<div class="mask_info">签名不能为空</div>
					<button class="mask_sure">关闭</button>
				</div>
			</div>
		</div>
	</body>
</html>
