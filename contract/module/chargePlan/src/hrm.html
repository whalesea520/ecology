	<script>
		window.onload = function (){
			//console.log(window.location.search);
			var src = "/contract/base/getHrmInfo.jsp"+window.location.search;
			var result ='';
			jQuery.ajax({  
           		type:"post",  
           		url:src,  
           		dataType:"json", 
           		async:false,
           		success:function (data) { 
                	   result = data;               
           		}, 
           		failure:function () {  
               		 result =  "";  
	           }

//		       	"managerid":"0",
//		       	"telephone":"010-68958565-6014",
//		       	"mobile":"18654854124","pic":''}];
		    if(!result[0].pic){
		    	result[0].pic = result[0].sex = 1 ? "../../images/man_wev8.png" : "../../images/women_wev8.png";
		    }
		     
		//获取到内容
			$('#result1').html(result[0].name);//姓名
			$('#result2').html('('+(result[0].sex = 1 ? "男" : "女")+')');//性别
			$('#result6').html(result[0].subcompanyname);//部门
			$('#result9').html(result[0].departmentname);//分布
			$('#result10').html(result[0].jobtitlename);//岗位
			$('#result7').html(result[0].managername);//上级
			$('#result11').html(result[0].status=1 ? "正式":"试用");//状态
			$('#result3').html(result[0].telephone);//手机
			$('#result4').html(result[0].mobile);//电话
			$('#result5').html(result[0].email);//邮件
			//src="../../images/women_wev8.png"
			$('#resourceimg').attr('src',result[0].pic);
		}
	</script>
		<script type="text/javascript">
			function getImageResult(o)
			{
				hs.graphicsDir = '/js/messagejs/highslide/graphics/';
				hs.outlineType = 'rounded-white';
				hs.fadeInOut = true;
				hs.headingEval = 'this.a.title';
				var hrefimg = document.getElementById("resourceimghref").href;
				if(hrefimg.indexOf("javascript")!=-1)
				{
					void(0);
					return false;
				}
				else
				{
					return hs.expand(o);
				}
			}
		
		function createQCode(){
			if(jQuery("#showSQRCodeDiv").is(":hidden"))
				jQuery("#showSQRCodeDiv").show();
			else
				jQuery("#showSQRCodeDiv").hide();
		}
		
		function initSrc(){
			if(jQuery("#result2").html()=="（男）"){
				jQuery("#resourceimg").attr("src","/images/messageimages/temp/man_wev8.png");	
				jQuery("#resourceimg").parent().attr("href","/images/messageimages/temp/man_wev8.png");
			}else if(jQuery("#result2").html()=="（女）"){
				jQuery("#resourceimg").attr("src","/images/messageimages/temp/women_wev8.png");	
				jQuery("#resourceimg").parent().attr("href","/images/messageimages/temp/women_wev8.png");
			}
